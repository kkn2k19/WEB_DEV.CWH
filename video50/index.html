<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img {
            filter: blur(10px);
        } */

        .img1 {
            filter: brightness(5%);
        }

        .img2 {
            /* filter: invert(100%); */
            filter: opacity(0.3);
        }

        .img3 {
            /* filter: sepia(100%); */
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://images8.alphacoders.com/133/1337841.png" alt="">
        <img class="img2" src="https://www.kkr.in/static-assets/waf-images/d3/4c/af/1-1/H7mxqSdQU5.jpg?v=110.03&w=1024" alt="">
        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKgU_gZgD74IiG9G8rAITno5sL9p6ohpFOsha8wO1b0g&s" alt="">
    </div>
</body>
</html>
